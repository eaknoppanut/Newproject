<div class="ratio-group col-auto">
    <label for="gender">Gender: </label>
    <label><input type="radio" name="male">Male</label>
    <label><input type="radio" name="female">Female</label>
</div>
<div>
    <div class="form-group col-auto" id="food">
        <label for="foodName">ส่วนสูง</label>
        <input type="text" class="form-control" id="FoodNameInput" aria-describedby="FoodNameHelp" placeholder="Enter Height">
    </div>
    <div class="form-group col-auto" id="calories">
        <label for="Calories">น้ำหนัก</label>
        <input type="text" class="form-control" id="CaloriesInput" placeholder="Weight">
    </div>
    <div class="col-auto">
        <button type="button" class="btn btn-primary">Calcualte</button>
        <button type="button" class="btn btn-danger">Clear</button>
    </div>
    <br />
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">250/2500</div>
            </div>
        </div>
    </div>
</div>
